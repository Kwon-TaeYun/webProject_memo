<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메모 수정하기</title>
    <link rel="stylesheet" href="new-memo.css" />
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  background-color: white;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

h1 {
  text-align: center;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
}

.form-group {
  margin-bottom: 20px;
}

label {
  font-size: 16px;
  color: #555;
  margin-bottom: 5px;
  display: block;
}

input[type="text"],
textarea {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  resize: none;
}

textarea {
  height: 200px;
}

input[type="text"]:focus,
textarea:focus {
  border-color: #007bff;
  outline: none;
}

.button-group {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

#saveMemoBtn,
#backToListBtn {
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  flex: 1;
}

#saveMemoBtn {
  background-color: #28a745;
  color: white;
}

#saveMemoBtn:hover {
  background-color: #218838;
}

#backToListBtn {
  background-color: #6c757d;
  color: white;
}

#backToListBtn:hover {
  background-color: #5a6268;
}

    </style>
</head>
<body>
<div class="container">
    <h1>메모 작성하기</h1>

    <!-- 메모 작성 양식 -->
    <form id="memoForm">
        <div class="form-group">
            <label for="memoTitle">제목</label>
            <input type="text" id="memoTitle" placeholder="메모 제목" required />
        </div>

        <div class="form-group">
            <label for="memoContent">내용</label>
            <textarea
                    id="memoContent"
                    placeholder="메모 내용을 입력하세요"
                    rows="10"
                    required
            ></textarea>
        </div>

        <div class="button-group">
            <button type="submit" id="saveMemoBtn">수정하기</button>
            <button type="button" id="backToListBtn">목록으로 돌아가기</button>
        </div>
    </form>
</div>
</body>
</html>
